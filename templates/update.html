<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <title>Update Data Mahasiswa</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Update Data Mahasiswa
      </a>
    </div>
  </nav>
  <div class="container p-5">
    <form action="" method="POST">
      <div class="mb-3 row">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname">
          <div id="emailHelp" class="form-text">Nama Depan</div>
        </div>
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname">
          <div id="emailHelp" class="form-text">Nama Belakang</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">Masukkan Email</div>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="alamat" name="alamat">
        <div id="alamat" class="form-text">Masukkan Alamat</div>
      </div>
      <div class="mb-1 row">
        <div class="col">
          <input class="form-check-input" type="radio" name="jkel" id="jkel1" value="Laki-laki">
          <label class="form-check-label" for="flexRadioDefault1">
            Laki-laki
          </label>
        </div>
        <div class="col">
          <input class="form-check-input" type="radio" name="jkel" id="jkel2" value="Perempuan">
          <label class="form-check-label" for="flexRadioDefault1">
            Perempuan
          </label>
        </div>
      </div>
      <button type="submit" name="update" class="btn btn-primary">Update</button>
    </form>
  </div>

</body>

</html>
